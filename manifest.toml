packaging_format = 2

id = "redmine"
name = "Redmine"
description.en = "Flexible project management web application"
description.fr = "Gestionnaire de projet flexible sous forme d'application web"

version = "5.0.5~ynh1"

maintainers = [""]

[upstream]
license = "GPL-2.0"
website = "https://www.redmine.org"
code = "https://github.com/redmine/redmine"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/redmine/redmine/archive/refs/tags/5.0.5.tar.gz"
        sha256 = "938044804e81a57025d2c110c5a22ff9a0c59954062c927dd2b6a521dce2ea4d"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, libpq-dev"

    [resources.database]
    type = "postgresql"
